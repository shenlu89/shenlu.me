<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta name="author" content="{{ site.author }}" />
    <!--[if IE]><link rel="icon" href="/favicon.ico"><![endif]-->
    <title>{{ site.author }} | {{ page.title }}</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/media/css/highlight.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.0/styles/github-gist.min.css">
    <link rel="stylesheet" href="/media/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.0/highlight.min.js"></script>
    <script>
    hljs.initHighlightingOnLoad();
    </script>
</head>

<body>
    <div id="container">
        <div id="main" role="main">
            <nav>
                <span><a title="home" href="/">HOME</a></span>
                <span><a title="archives" href="/archives">ARCHIVES</a></span>
                <span><a title="categories" href="/categories">CATEGORIES</a></span>
                <span><a title="tags" href="/tags">TAGS</a></span>
                <span><a title="about" href="/about">ABOUT</a></span>
            </nav>
            <article class="content">
                {{ content }}
            </article>
        </div>
        <footer>
            <p><small>Powered by <a href="https://github.com/mojombo/jekyll" target="_blank">Jekyll</a> | Â© 2019-{{site.time | date:"%Y"}} by <a href="https://github.com/shenlu89" target="_blank">Shen Lu</a></small></p>
        </footer>
    </div>
    <script type="text/javascript" src="/media/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript">
    var $nav = $('nav span a').click(function(e) {
        e.preventDefault();
        console.log(this)
        $nav.removeClass('highlight');
        $(this).addClass('highlight');
    });
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-70772442-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-70772442-1');
    </script>
    <!-- End Google Analytics -->
</body>

</html>
